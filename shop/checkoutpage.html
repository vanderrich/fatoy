<html>
    <head>
        <link rel="stylesheet" href="https://fashiontoy.netlify.app/styles/main.css">
        <style>
            .row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 100%;
  height: 100%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

span.price {
  float: right;
  color: grey;
}
.paypal {
    float: left;
}
.credit_card{
    float: right;
}
/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
        </style>
        <script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js" type="text/javascript"></script>
    </head>
    <body>
        <head>
			<nav>
				<a href="https://fashiontoy.netlify.app"><img class="navigators" src="https://fashiontoy.netlify.app/images/logo.jpg" width="100px"></a>
				<div style="float: right;">
					<a href="https://fashiontoy.netlify.app/shop" class="navigators">Shop</a>
					<a href="https://fashiontoy.netlify.app/resources" class="navigators">Resources</a>
					<a href="https://fashiontoy.netlify.app/contact" class="navigators">Contact</a>
				</div>
			</nav>
		</head>
    <noscript>
        <div class="alert">
            <p><img src="https://fashiontoy.netlify.app/images/alert v2.png" width="20px" height="20px">You have disabled javascript. Immediately change it by going to settings and search for javascript. if you're using google chrome it should be in site settings</p>
        </div>
    </noscript>
        <div class="row">
            <div class="col-75">
                <div class="container paypal">
                    <img src="images/paypal.png" width="100px">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                        <input type="hidden" name="cmd" value="_xclick">
                      
                        <!-- Enable override of buyers's address stored with PayPal . -->
                        <input type="hidden" name="address_override" value="1">
                        <!-- Set variables that override the address stored with PayPal. -->
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="John">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Doe">
                        <input type="image" name="submit"
                          src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
                          alt="PayPal - The safer, easier way to pay online">
                    </form>
                </div>
                <div class="container credit_card">
                    <img src="images/logo-mastercard-mobile.svg" width="100px">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                        <input type="hidden" name="cmd" value="_xclick">
                      
                        <!-- Enable override of buyers's address stored with PayPal . -->
                        <input type="hidden" name="address_override" value="1">
                        <!-- Set variables that override the address stored with PayPal. -->
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="John">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Doe">
                        <input type="image" name="submit"
                          src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
                          alt="PayPal - The safer, easier way to pay online">
                    </form>
                </div>
            </div>
          
            <div class="col-25">
                <div class="container">
                    <form>
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="Jl. Karya Wisata Komp. JCity Blok A No. 42-43">
                        <label for="city">City</label>
                        <input type="text" name="city" placeholder="Medan">
                    </form>
                    <p>Total <span class="price" id="price"style="color:black"><b></b></span></p>
                </div>
            </div>
          </div>
    </body>

        document.getElementById("price").innerHTML = '$' +cartLS.total()
        
    </script>
</html>
