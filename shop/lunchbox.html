	<style>

		.sidenav {
		height: 100%;
		width: 0;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		overflow-x: hidden;
		transition: 0.5s;
		padding-top: 60px;
		}

		.sidenav a {
		padding: 8px 8px 8px 32px;
		text-decoration: none;
		font-size: 25px;
		color: #818181;
		display: block;
		transition: 0.3s;
		}

		.sidenav a:hover {
		color: #f1f1f1;
		}

		.sidenav .closebtn {
		position: absolute;
		top: 0;
		right: 25px;
		font-size: 36px;
		margin-left: 50px;
		}

		#main {
		transition: margin-left .5s;
		padding: 16px;
		}

		@media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}

</head>

<body>
	<div id="main">
		<head>
			<nav>

				<div style="float: right;">
					<a href="https://fashiontoy.netlify.app/shop" class="navigators">Shop</a>

		</head>

            </div>

		<div class="container">

						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">

				<div class="col">
					<div class="card">

						</div>
						<div class="card-body">
							<h1 class="card-title pricing-card-title">$3.82</h1>
							<button type="button" class="btn btn-block btn-outline-primary"

								size: '',

						</div>
						<div class="card-body">
							<h1 class="card-title pricing-card-title">$4.02</h1>
							<select name="color" id="color4" onchange="changed('4')">
								<option value="blue">blue</option>
								<option value="green">green</option>
								<option value="pink">pink</option>
							</select>
							<button type="button" class="btn btn-block btn-outline-primary"
								onclick="cartLS.add({id: 4 + document.getElementById('color4').value, 
								size: '', 
								price: 4.02,
								type: 'Lunchbox',
								image: document.getElementById('image4').src,
								color: document.getElementById('color4').value})">
							Add to Cart</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<img src="images/ddd9d3a4-ebd6-42ea-845a-f920a297562pink.webp" width="100px" id="image5">
						</div>
						<div class="card-body">
							<h1 class="card-title pricing-card-title">$1.95</h1>
							<select name="color" id="color5">
								<option value="pink">pink</option>
								<option value="blue">blue</option>
							</select>
							<button type="button" class="btn btn-block btn-outline-primary"
								onclick="cartLS.add({id: 5 + document.getElementById('color5').value, 
								size: '', 
								price: 1.95,

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="card-header">
				<h2>Cart</h2>
			</div>
			<div class="card-body">
				<table class="table">
					<tbody class="cart">
					</tbody>
					<tfoot>
						<td class="text-left"><button class="btn btn-block btn-sm btn-outline-primary" onclick="cartLS.destroy()">Clear Cart</button></td>
						<td class="text-right">Total: <strong class="total"></strong></td>
					</tfoot>
				</table>
			</div>
		</div>
		<img class="cartImage" src="images/bag.png" onclick="openNav()">
	</div>
	<script>
		for (let i = 1; i < 5; i++) {
			changed(i)
		}
		function renderCart(items) {
			const $cart = document.querySelector(".cart")
			const $total = document.querySelector(".total")
			
			$cart.innerHTML = items.map((item) => `
					<tr>
						<td class="sidenavs"><image src="${item.image}" width=40, height=40></td>
						<td class="sidenavs">${item.type}</td>
						<td class="sidenavs">${item.quantity}</td>
						<td class-"sidenavs">${item.color}</td>
						<td class-"sidenavs">${item.size}</td>
						<td class="sidenavs">
							<button type="button" class="btn btn-block btn-sm btn-outline-primary sidebutton"
								onclick="cartLS.quantity('${item.id}',1)">+</button>
						</td>
						<td class="sidenavs">
							<button type="button" class="btn btn-block btn-sm btn-outline-primary sidebutton"
								onclick="cartLS.quantity('${item.id}',-1)">-</button>
						</td>
						<td class="sidenavs">$${item.price}</td>
						<td class="sidenavs"><Button class="btn btn-primary" onclick="cartLS.remove('${item.id}')">Delete</Button></td>
					</tr>`).join("")

			$total.innerHTML = "$" + Math.round(cartLS.total())
		}
		renderCart(cartLS.list())
		cartLS.onChange(renderCart)
		function openNav() {
			if ($(window).width() > 800) {
				document.getElementById("mySidenav").style.width = "600px";
				document.getElementById("main").style.marginLeft = "600px";
				var x = document.getElementsByClassName("navigators")
				if ($(window).width() < 1100) {
					for (let i = 0; i < x.length; i++) {
						x[i].style.fontSize = "9px"
					}
				}
			}
			if ($(window).width() < 800) {
				document.getElementById("mySidenav").style.width = $(window).width() + 'px';
				document.getElementById("main").style.marginLeft = $(window).width() + 'px';
				var x = document.getElementsByClassName("navigators")
				for (let i = 0; i < x.length; i++) {
					x[i].style.visibility = "hidden"
				}
				x = document.getElementsByClassName("sidenavs")
				for (let i = 0; i < x.length; i++) {
					x[i].style.fontSize = "13px"
					x[i].style.padding = "0px"
				}
			}
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("main").style.marginLeft= "0";
			var x = document.getElementsByClassName("navigators");
			for (var i = 0; i < x.length; i++) {
				x[i].style.visibility = "visible";
				x[i].style.fontSize = "";
			}
		}
		function changed(index) {
			var index2 = index
			index = "image" + index;
			index = document.getElementById(index);
			switch (index.src) {
				case "https://fashiontoy.netlify.app/shop/images/ae494c7a-8077-4a51-8829-3f6d096f2f68.webp":
					index.src = "images/ae494c7a-8077-4a51-8829-3f6d096f2f68 2.webp"
				case "https://fashiontoy.netlify.app/shop/images/ae494c7a-8077-4a51-8829-3f6d096f2f68%202.webp":
					index.src = "images/ae494c7a-8077-4a51-8829-3f6d096f2f68.webp"
					break;
				
				case "https://fashiontoy.netlify.app/shop/images/fa2c46d6-22f3-4946-9cef-74580d4197c6.jpg":
					index.src = "images/fa2c46d6-22f3-4946-9cef-74580d4197c6.jpg"
					break
				case "https://fashiontoy.netlify.app/shop/images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9blue.webp":
					index.src = "images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9" + document.getElementById('color' + index2).value +'.webp'
				case "https://fashiontoy.netlify.app/shop/images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9green.webp":
					index.src = "images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9" + document.getElementById('color' + index2).value +'.webp'
				case "https://fashiontoy.netlify.app/shop/images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9pink.webp":
					index.src = "images/4ecde5b3-cd7a-43b5-a854-8258a961d6e9" + document.getElementById('color' + index2).value +'.webp'
					break;

				case "https://fashiontoy.netlify.app/shop/images/d9b732cc-5c1b-4091-9576-1201c98340c1blue.webp":
					index.src = "images/d9b732cc-5c1b-4091-9576-1201c98340c1" + document.getElementById('color' + index2).value +'.webp'
					break;
				case "https://fashiontoy.netlify.app/shop/images/d9b732cc-5c1b-4091-9576-1201c98340c1green.webp":
					index.src = "images/d9b732cc-5c1b-4091-9576-1201c98340c1" + document.getElementById('color' + index2).value +'.webp'
					break;
				case "https://fashiontoy.netlify.app/shop/images/d9b732cc-5c1b-4091-9576-1201c98340c1pink.webp":
					index.src = "images/d9b732cc-5c1b-4091-9576-1201c98340c1" + document.getElementById('color' + index2).value +'.webp'
					break;
			}
		}
	</script>
