<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shop</title>
        <link rel="stylesheet" href="styles/main.css">
        <style>
            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
            }

            /* Create four equal columns that sits next to each other */
            .column {
                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
            }

            .column img {
                margin-top: 8px;
                vertical-align: middle;
                width: 100%;
            }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width: 800px) {
                .column {
                    flex: 50%;
                    max-width: 50%;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .column {
                    flex: 100%;
                    max-width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <head>
            <nav>
                <a href="main.html"><img src="images/logo.jpg" width="100px"></a>
                <div style="float: right;">
                    <a href="shop.html" class="navigators">Shop</a>
                    <a href="resources.html" class="navigators">Resources</a>
                    <a href="contact.html" class="navigators">Contact</a>
                </div>
            </nav>
        </head>
        
        <div class="shop row">
            <a href="shop/shirts.html" class="column" style="text-decoration: none; color: #000;"><img src="images/shirts.jpg" width="200px">shirts</a>
            <a href="shop/shoes.html" class="column" style="text-decoration: none; color: #000;"><img src="images/shoes.jpg" width="200px">shoes</a>
            <a href="shop/lunchbox.html" class="column" style="text-decoration: none; color: #000;"><img src="images/lunchbox.png" width="200px">lunchboxes</a>
        </div>
    </body>
    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
        }
    </script>
</html>
