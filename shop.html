<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shop</title>
        <link rel="stylesheet" href="https://fashiontoy.netlify.app/styles/main.css">
        <style>
            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
            }

            /* Create four equal columns that sits next to each other */
            .column {
                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
            }

            .column img {
                margin-top: 8px;
                vertical-align: middle;
                width: 100%;
            }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width: 800px) {
                .column {
                    flex: 50%;
                    max-width: 50%;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .column {
                    flex: 100%;
                    max-width: 100%;
                }
            }
            .container {
                position: relative;
                text-align: center;
            }

            /* Bottom left text */
            .bottom-left {
                position: absolute;
                top: 290px;
                text-align: center;
            }
                
        </style>
    </head>
    <body>
        <head>
            <nav>
                <a href="https://fashiontoy.netlify.app"><img src="images/logo.jpg" width="100px"></a>
                <div style="float: right;">
                    <a href="https://fashiontoy.netlify.app/shop" class="navigators">Shop</a>
                    <a href="https://fashiontoy.netlify.app/recourses" class="navigators">Resources</a>
                    <a href="https://fashiontoy.netlify.app/contact" class="navigators">Contact</a>
                </div>
            </nav>
        </head>
        <noscript>
            <div class="alert">
                <p><img src="images/alert v2.png" width="20px" height="20px">You have disabled javascript. Immediately change it by going to settings and search for javascript. if you're using google chrome it should be in site settings</p>
            </div>
        </noscript>
        
        <div class="shop row">
            <a href="shop/shirts.html" class="column container" style="text-decoration: none; color: #fff;"><img src="images/shirts.jpg" width="200px"><p class="bottom-left">shirts</p></a>
            <a href="shop/shoes.html" class="column container" style="text-decoration: none; color: #fff;"><img src="images/shoes.jpg" width="200px"><p class="bottom-left">shoes</p></a>
            <a href="shop/lunchbox.html" class="column container" style="text-decoration: none; color: #fff;"><img src="images/lunchbox.png" width="200px"><p class="bottom-left">lunchboxes</p></a>
        </div>
    </body>
    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
        }
    </script>
</html>
